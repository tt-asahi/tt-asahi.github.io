    <div id="main">
        <h1>Quiz!</h1>

        <div class="section">
            <h2>問題5</h2>
            <p>
                JR高輪ゲートウェイ駅ですが、駅名を決める際の公募では64,052件ありました。<br>
                うち、高輪ゲートウェイ駅の応募数は何票だった？
            </p>


            <h3>選択肢</h3>
            <ol class="answers" data-id="question5">
                <li data-answer="A">8,398件</li>
                <li data-answer="B">4,265件</li>
                <li data-answer="C">3,497件</li>
                <li data-answer="D">36件</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">D. 36件</span><br />
                上から順に、1位「高輪」、2位「芝浦」、3位「芝浜」です。<br>
                なお、応募数は36件の「高輪ゲートウェイ」は130位でした。<br>
                高輪ゲートウェイ駅は京浜東北線と山手線の2路線が乗入しています。
            </p>
            <a href="question_end.html">次へ</a>
        </div>

        <div class="section">
            <a href="./index.html">戻る</a>
            
        </div>
    </div>
