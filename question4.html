            <p>
                現在、KDDI本社が入居するガーデンエアタワービル正しい、階数の組み合わせは？
            </p>


            <h3>選択肢</h3>
            <ol class="answers" data-id="question4">
                <li data-answer="A">地上35階、地下2階</li>
                <li data-answer="B">地上34階、地下1階</li>
                <li data-answer="C">地上35階、地下1階</li>
                <li data-answer="D">地上34階、地下2階</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">A. 地上35階、地下2階</span><br />
                ガーデンエアタワーは2003年に竣工された地上35階、地下2階、高さ153メートルの超高層オフィスビルです！
            </p>
